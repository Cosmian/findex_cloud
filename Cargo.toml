[package]
name = "findex_cloud"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-cors = "0.6.4"
actix-web = "4.2.1"
actix-web-httpauth = "0.8.0"
alcoholic_jwt = "4091.0.0"
base64 = "0.21.0"
chrono = { version = "0.4.23", features = ["serde"] }
cosmian_crypto_core = "6.0.0"
cosmian_findex = { git = "https://github.com/Cosmian/findex", branch = "findex_cloud", features = ["interfaces", "serde"] }
dotenv = "0.15.0"
env_logger = "0.10.0"
futures = "0.3.26"
hex = "0.4.3"
p384 = { version = "0.11.2", features = ["serde"] }
rand = "0.8.5"
reqwest = { version = "0.11.14", features = ["json"] }
serde = { version = "1.0.152", features = ["serde_derive"] }
serde_json = "1.0.91"
sqlx = { version = "0.6.2", features = ["runtime-tokio-native-tls", "sqlite", "chrono"] }
tiny-keccak = { version = "2.0.2", features = ["kmac"] }
tokio = "1.25.0"
